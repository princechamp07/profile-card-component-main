<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top">
<main>
    <div class="card_background">

      <img src="images/bg-pattern-card.svg" alt="">

    </div>
    <div class="profile">

      <img src="images/image-victor.jpg" alt="">

  <div class="profile_detail">Victor Crest
  <span class="age">26</span> 
  <span class="location"> London</span> 
</div> 
<div class="detail">
  <div >80K
  <span class="follower"> Followers</span> </div> 

  <div >803K
  <span class="likes"> Likes</span> </div>

  <div >1.4K
  <span class="photos"> Photos</span> </div>
</div>
</div>
</main>
<img src="images/bg-pattern-bottom.svg" alt="" class="bottom" >
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Sharma</a>.
  </div>
</body>
</html>
